  <!-- Overlay for mobile sidebar -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 md:ml-64">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4">
      <button id="toggleSidebar" class="text-gray-700 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="text-sm text-gray-600">Welcome back, <span class="font-medium">John Doe</span></div>
    </header>

    <!-- Page Content -->
    <main class="p-6 max-w-7xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold text-gray-800">Inventory Management</h1>

      <!-- Add New Product -->
      <section class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New Product</h2>
        <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="productName" placeholder="Product Name" required class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="text" id="productId" placeholder="Product ID (auto-generated)" readonly class="bg-gray-100 px-4 py-2 border rounded" />

          <select id="category" required class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500">
            <option value="">Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Grocery">Grocery</option>
            <option value="Furniture">Furniture</option>
          </select>

          <input type="number" id="quantity" placeholder="Quantity in Stock" required min="0" class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="number" id="purchasePrice" placeholder="Purchase Price" required step="0.01" min="0" class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="number" id="sellingPrice" placeholder="Selling Price" required step="0.01" min="0" class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="text" id="supplier" placeholder="Supplier" class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <textarea id="description" placeholder="Description (optional)" rows="2" class="col-span-1 md:col-span-2 px-4 py-2 border rounded resize-none focus:ring-2 focus:ring-indigo-500"></textarea>

          <button type="submit" class="col-span-1 md:col-span-2 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
            Add Product
          </button>
        </form>
      </section>

      <!-- Inventory Table -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Inventory List</h2>
        <div class="overflow-x-auto">
          <table class="w-full table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="py-2 px-4 text-left">Product ID</th>
                <th class="py-2 px-4 text-left">Name</th>
                <th class="py-2 px-4 text-left">Category</th>
                <th class="py-2 px-4 text-left">Qty</th>
                <th class="py-2 px-4 text-left">Purchase Price</th>
                <th class="py-2 px-4 text-left">Selling Price</th>
                <th class="py-2 px-4 text-left">Supplier</th>
                <th class="py-2 px-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryList">
              <!-- JS Injected Rows -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Restock Modal -->
  <div id="restockModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
      <h3 class="text-lg font-semibold mb-4">Restock Product</h3>
      <input type="number" id="restockAmount" placeholder="Enter quantity to add" min="1" class="w-full px-4 py-2 border rounded mb-4" />
      <div class="flex justify-end space-x-3">
        <button id="cancelRestock" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirmRestock" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Confirm</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById('addProductForm');
    const productNameInput = document.getElementById('productName');
    const productIdInput = document.getElementById('productId');
    const inventoryList = document.getElementById('inventoryList');

    // Generate product ID
    function generateProductId() {
      return 'PROD-' + Math.floor(Math.random() * 100000);
    }

    // Load existing inventory on page load
    window.addEventListener('DOMContentLoaded', () => {
      productIdInput.value = generateProductId();
      loadInventory();
    });

    // Add product
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const product = {
        id: productIdInput.value,
        name: productNameInput.value.trim(),
        category: document.getElementById('category').value,
        quantity: parseInt(document.getElementById('quantity').value),
        purchasePrice: parseFloat(document.getElementById('purchasePrice').value).toFixed(2),
        sellingPrice: parseFloat(document.getElementById('sellingPrice').value).toFixed(2),
        supplier: document.getElementById('supplier').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      inventory.push(product);
      localStorage.setItem('inventory', JSON.stringify(inventory));

      form.reset();
      productIdInput.value = generateProductId();
      loadInventory();
    });

    // Load inventory from localStorage
    function loadInventory() {
      const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      inventoryList.innerHTML = '';
      inventory.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.className = 'border-b';
        tr.innerHTML = `
          <td class="py-2 px-4">${item.id}</td>
          <td class="py-2 px-4">${item.name}</td>
          <td class="py-2 px-4">${item.category}</td>
          <td class="py-2 px-4">${item.quantity}</td>
          <td class="py-2 px-4">$${item.purchasePrice}</td>
          <td class="py-2 px-4">$${item.sellingPrice}</td>
          <td class="py-2 px-4">${item.supplier}</td>
          <td class="py-2 px-4 text-right space-x-2">
            <button class="text-blue-500 hover:text-blue-700 edit-btn" data-index="${index}">Edit</button>
            <button class="text-yellow-500 hover:text-yellow-700 restock-btn" data-index="${index}">Restock</button>
            <button class="text-red-500 hover:text-red-700 delete-btn" data-index="${index}">Delete</button>
          </td>
        `;
        inventoryList.appendChild(tr);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      // Delete button
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          let inventory = JSON.parse(localStorage.getItem('inventory'));
          inventory.splice(index, 1);
          localStorage.setItem('inventory', JSON.stringify(inventory));
          loadInventory();
        });
      });

      // Restock button
      document.querySelectorAll('.restock-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          document.getElementById('restockModal').dataset.productIndex = index;
          document.getElementById('restockModal').classList.remove('hidden');
        });
      });

      // Confirm restock
      document.getElementById('confirmRestock').addEventListener('click', () => {
        const index = document.getElementById('restockModal').dataset.productIndex;
        const amount = parseInt(document.getElementById('restockAmount').value);

        if (!amount || amount <= 0) {
          alert('Please enter a valid quantity.');
          return;
        }

        let inventory = JSON.parse(localStorage.getItem('inventory'));
        inventory[index].quantity += amount;
        localStorage.setItem('inventory', JSON.stringify(inventory));
        document.getElementById('restockModal').classList.add('hidden');
        document.getElementById('restockAmount').value = '';
        loadInventory();
      });

      // Cancel restock
      document.getElementById('cancelRestock').addEventListener('click', () => {
        document.getElementById('restockModal').classList.add('hidden');
        document.getElementById('restockAmount').value = '';
      });
    }

    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    });

    // Close sidebar on overlay click
    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.remove('hidden');
    });

    // Close sidebar button
    document.getElementById('closeSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    });
  </script>
