        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Billing

      <a href="inventory.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>

      <a href="products.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10" />
        </svg>
        Products

      <a href="customers.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Customers
      </a>
      <a href="suppliers.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Suppliers

      <a href="reports.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        Reports

        Logout

    </nav>
  </aside>

  <!-- Overlay for mobile sidebar -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 md:ml-64">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4">
      <button id="toggleSidebar" class="text-gray-700 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div class="text-sm text-gray-600">Welcome back, <span class="font-medium">John Doe</span></div>
    </header>

    <!-- Page Content -->
    <main class="p-6 max-w-7xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm uppercase text-gray-500 mb-1">Total Sales</h2>
          <p class="text-2xl font-bold">$12,300</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm uppercase text-gray-500 mb-1">Total Products</h2>
          <p class="text-2xl font-bold">150</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm uppercase text-gray-500 mb-1">Pending Invoices</h2>
          <p class="text-2xl font-bold">5</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h2 class="text-sm uppercase text-gray-500 mb-1">Low Stock Alerts</h2>
          <p class="text-2xl font-bold text-red-500">8</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold mb-4">Sales Trends</h2>
          <canvas id="salesChart" height="100"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-lg font-semibold mb-4">Inventory Overview</h2>
          <canvas id="inventoryChart" height="100"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- JS Logic -->
  <script>
    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    });

    // Close sidebar on overlay click
    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    });

    // Close sidebar button
    document.getElementById('closeSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    });

    // ChartJS Initialization
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Sales',
          data: [3000, 4000, 3500, 5000, 6000, 4800],
          borderColor: '#6366F1',
          backgroundColor: 'rgba(99, 102, 241, 0.2)',
          tension: 0.4,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    const inventoryCtx = document.getElementById('inventoryChart').getContext('2d');
    new Chart(inventoryCtx, {
      type: 'pie',
      data: {
        labels: ['In Stock', 'Low Stock', 'Out of Stock'],
        datasets: [{
          label: 'Inventory Status',
          data: [130, 15, 5],
          backgroundColor: ['#6366F1', '#F59E0B', '#EF4444']
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
