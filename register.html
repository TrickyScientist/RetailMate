<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - RetailMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>
    
    <form id="registerForm" class="space-y-4">
      <input type="text" id="businessName" placeholder="Business Name" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <input type="text" id="ownerName" placeholder="Owner Name" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <input type="email" id="email" placeholder="Email Address" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <input type="tel" id="phone" placeholder="Phone Number" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <input type="password" id="password" placeholder="Password" required minlength="6"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const business = document.getElementById('businessName').value.trim();
      const owner = document.getElementById('ownerName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!business || !owner || !email || !phone || !password || !confirm) {
        alert('Please fill all fields.');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return;
      }

      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      // Simulate registration
      localStorage.setItem('user', JSON.stringify({ business, owner, email, phone }));
      alert('Registration successful!');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
