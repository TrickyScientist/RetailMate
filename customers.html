  <!-- Overlay for mobile sidebar -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden"></div>

  <!-- Main Content -->
  <div class="flex-1 md:ml-64">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4">
      <button id="toggleSidebar" class="text-gray-700 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>
      </button>
      <div class="text-sm text-gray-600">Welcome back, <span class="font-medium">John Doe</span></div>
    </header>

    <!-- Page Content -->
    <main class="p-6 max-w-7xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold text-gray-800">Customer Management</h1>

      <!-- Add New Customer -->
      <section class="bg-white p-6 rounded-lg shadow mb-8">
        <h2 class="text-lg font-semibold mb-4">Add New Customer</h2>
        <form id="addCustomerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" id="customerName" placeholder="Customer Name" required class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="text" id="customerId" placeholder="Customer ID (auto-generated)" readonly class="bg-gray-100 px-4 py-2 border rounded" />

          <input type="email" id="customerEmail" placeholder="Email Address" required class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <input type="tel" id="customerPhone" placeholder="Phone Number" required class="px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />

          <textarea id="billingAddress" placeholder="Billing Address" rows="2" class="col-span-1 md:col-span-2 px-4 py-2 border rounded resize-none focus:ring-2 focus:ring-indigo-500"></textarea>

          <textarea id="shippingAddress" placeholder="Shipping Address (optional)" rows="2" class="col-span-1 md:col-span-2 px-4 py-2 border rounded resize-none focus:ring-2 focus:ring-indigo-500"></textarea>

          <button type="submit" class="col-span-1 md:col-span-2 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
            Add Customer
          </button>
        </form>
      </section>

      <!-- Customers Table -->
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Customer List</h2>
        <div class="overflow-x-auto">
          <table class="w-full table-auto">
            <thead class="bg-gray-100">
              <tr>
                <th class="py-2 px-4 text-left">Customer ID</th>
                <th class="py-2 px-4 text-left">Name</th>
                <th class="py-2 px-4 text-left">Email</th>
                <th class="py-2 px-4 text-left">Phone</th>
                <th class="py-2 px-4 text-left">Billing Address</th>
                <th class="py-2 px-4 text-right">Actions</th>
              </tr>
            </thead>
            <tbody id="customerList">
              <!-- JS Injected Rows -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- View Purchases Modal -->
  <div id="purchaseModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 overflow-auto max-h-[80vh]">
      <h3 class="text-lg font-semibold mb-4">Purchase History</h3>
      <div id="purchaseHistory" class="space-y-2 text-sm"></div>
      <div class="mt-4 flex justify-end">
        <button id="closePurchaseModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
      </div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById('addCustomerForm');
    const customerIdInput = document.getElementById('customerId');
    const customerList = document.getElementById('customerList');

    // Generate customer ID
    function generateCustomerId() {
      return 'CUST-' + Math.floor(Math.random() * 100000);
    }

    // Load existing customers on page load
    window.addEventListener('DOMContentLoaded', () => {
      customerIdInput.value = generateCustomerId();
      loadCustomers();
    });

    // Add customer
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const customer = {
        id: customerIdInput.value,
        name: document.getElementById('customerName').value.trim(),
        email: document.getElementById('customerEmail').value.trim(),
        phone: document.getElementById('customerPhone').value.trim(),
        billing: document.getElementById('billingAddress').value.trim(),
        shipping: document.getElementById('shippingAddress').value.trim()
      };

      let customers = JSON.parse(localStorage.getItem('customers')) || [];
      customers.push(customer);
      localStorage.setItem('customers', JSON.stringify(customers));

      form.reset();
      customerIdInput.value = generateCustomerId();
      loadCustomers();
    });

    // Load customers from localStorage
    function loadCustomers() {
      const customers = JSON.parse(localStorage.getItem('customers')) || [];
      customerList.innerHTML = '';
      customers.forEach((cust, index) => {
        const tr = document.createElement('tr');
        tr.className = 'border-b';
        tr.innerHTML = `
          <td class="py-2 px-4">${cust.id}</td>
          <td class="py-2 px-4">${cust.name}</td>
          <td class="py-2 px-4">${cust.email}</td>
          <td class="py-2 px-4">${cust.phone}</td>
          <td class="py-2 px-4">${cust.billing}</td>
          <td class="py-2 px-4 text-right space-x-2">
            <button class="text-blue-500 hover:text-blue-700 edit-btn" data-index="${index}">Edit</button>
            <button class="text-yellow-500 hover:text-yellow-700 view-purchases" data-index="${index}">View Purchases</button>
            <button class="text-red-500 hover:text-red-700 delete-btn" data-index="${index}">Delete</button>
          </td>
        `;
        customerList.appendChild(tr);
      });

      attachEventListeners();
    }

    function attachEventListeners() {
      // Delete button
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          let customers = JSON.parse(localStorage.getItem('customers'));
          customers.splice(index, 1);
          localStorage.setItem('customers', JSON.stringify(customers));
          loadCustomers();
        });
      });

      // View purchases
      document.querySelectorAll('.view-purchases').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          const customer = JSON.parse(localStorage.getItem('customers'))[index];

          // Dummy purchase data
          const dummyPurchases = [
            { invoice: 'INV-0012', date: '2025-04-05', amount: '$120.00' },
            { invoice: 'INV-0009', date: '2025-04-01', amount: '$230.00' },
            { invoice: 'INV-0003', date: '2025-03-28', amount: '$80.00' }
          ];

          const modal = document.getElementById('purchaseModal');
          const historyDiv = document.getElementById('purchaseHistory');
          historyDiv.innerHTML = '';

          dummyPurchases.forEach(purchase => {
            const div = document.createElement('div');
            div.className = 'p-2 border-b last:border-b-0';
            div.innerHTML = `<strong>${purchase.invoice}</strong><br/>
                             Date: ${purchase.date}<br/>
                             Amount: ${purchase.amount}`;
            historyDiv.appendChild(div);
          });

          modal.classList.remove('hidden');
        });
      });

      // Close purchase modal
      document.getElementById('closePurchaseModal').addEventListener('click', () => {
        document.getElementById('purchaseModal').classList.add('hidden');
      });
    }

    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
      document.getElementById('overlay').classList.toggle('hidden');
    });

    // Close sidebar on overlay click
    document.getElementById('overlay').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.remove('hidden');
    });

    // Close sidebar button
    document.getElementById('closeSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
      document.getElementById('overlay').classList.add('hidden');
    });
  </script>
